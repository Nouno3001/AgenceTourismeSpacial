<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SpaceX - Agence de Voyages</title>
    <!-- Owl-caroussel-CDN -->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- #Owl-caroussel-CDN -->

    <!-- FONT-AWESOME-ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- #FONT-AWESOME-ICONS -->

    <link rel="shortcut icon" href="./media/icon.png" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- #Bootstrap CDN -->
    <!-- CUSTOM-CSS -->
    <link rel="stylesheet" type="text/css" href=".assets/Css/style.css" />
    <!-- #CUSTOM-CSS -->
  </head>

  <body>
    <div class="gradient">
      <header>
        <!-- *** LOGO *** -->
        <div class="title">
          <a href="http://www.spacex.com" target="_blank">
            <img src="./media/logo.png" alt="Spacex-logo" />
          </a>
          <h1>Agence de Voyages</h1>
        </div>
        <!-- *** #LOGO *** -->
        <!-- *** NAVIGATION *** -->
        <div class="nav">
          <ul>
            <li><a href="#">Boutique</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">À Propos</a></li>
          </ul>
        </div>
        <!-- *** #NAVIGATION *** -->
        <div class="line"></div>
      </header>

      <main>
        <div class="carousel">
          <div class="carousel__figure">
            <img
              src="./media/car1.jpg"
              alt="space"
              class="carousel__figure--pic"
            />
            <img
              src="./media/car2.jpeg"
              alt="moon"
              class="carousel__figure--pic"
            />
            <img
              src="./media/car3.jpg"
              alt="mars"
              class="carousel__figure--pic"
            />
          </div>
        </div>

        <div class="offers">
          <div class="perspective">
            <div class="perspective__3d">
              <div
                class="perspective__3d--card"
                style="background: url(./media/off1.jpeg)"
              >
                <h2>Un Weekend idans l'Éspace</h2>
                <span>à partir de 5.000 €</span>
              </div>
            </div>
            <div class="perspective__3d">
              <div
                class="perspective__3d--card"
                style="background: url(./media/off2.jpg)"
              >
                <h2>Se reposer sur la lune</h2>
                <span>à partir de 15.000 €</span>
              </div>
            </div>
            <div class="perspective__3d">
              <div
                class="perspective__3d--card"
                style="background: url(./media/off3.jpg)"
              >
                <h2>Vacances sur Mars</h2>
                <span>à partir de 44.000 €</span>
              </div>
            </div>
          </div>
        </div>

        <div class="button">
          <a href="http://www.spacex.com" target="_blank">
            <svg height="60" width="420">
              <rect class="button__rect" height="60" width="420" />
            </svg>
            <div class="button__text">COMMENCEZ ICI</div>
          </a>
        </div>
      </main>

      <footer>
        <div class="network">
          <a href="https://twitter.fr"><i class="fa fa-twitter"></i></a>
          <a href="https://facebook.fr"><i class="fa fa-facebook"></i></a>
          <a href="https://flickr.fr"><i class="fa fa-flickr"></i></a>
          <a href="https://instagram.com"><i class="fa fa-instagram"></i></a>
          <a href="#">fromMehdi()Agency; © 2022</a>
        </div>
      </footer>

      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="assets/Js/jquery.min.js"></script>
      <script type="text/javascript" src="./assets/Js/script.js"></script>
    </div>
  </body>
</html>
